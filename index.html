<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(195, 255, 230);">
    <h1>😀Jokes Generator😀</h1>
    <div class="container" style="width: 55%;">
                <p id="setup"></p>
                <p id="punchline"></p>
                <p class="emoji">😆😆</p>
                <button class="btn btn-primary" id="jokeBtn">👉Joke Button</button>
    </div>
    <h1 id="qt">✒️Quote Generator✒️</h1>
    <div class="container" style="width: 55%;">
                <p id="quote"></p>
                <p id="person"></p>
                <button class="btn btn-primary" id="quoteBtn">👉Quote Button</button>
    </div>
    
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
